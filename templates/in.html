<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Sentiment Analysis</title>
    <!-- NEW: Chart.js for the bar & pie charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(2deg); }
            66% { transform: translateY(15px) rotate(-1deg); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        h1 {
            color: #1a1a2e;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #64748b;
            font-size: 1rem;
            font-weight: 400;
        }

        .tabs {
            display: flex;
            background: #f1f5f9;
            padding: 4px;
            border-radius: 12px;
            margin-bottom: 32px;
            gap: 4px;
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #64748b;
        }

        .tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 0.95rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        #sentiment-input, #batch-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 1rem;
            font-family: inherit;
            background: #fafafa;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 120px;
        }

        #sentiment-input:focus, #batch-input:focus {
            outline: none;
            border-color: #667eea;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 16px 20px;
            border: 2px dashed #d1d5db;
            border-radius: 16px;
            text-align: center;
            color: #6b7280;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            border-color: #667eea;
            background: #f8fafc;
        }

        .file-upload input[type="file"]:focus + .file-upload-label {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .button-container {
            text-align: center;
            margin-bottom: 24px;
        }

        .analyze-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            margin: 0 8px;
        }

        .analyze-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .analyze-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 4px;
            margin: 16px 0;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: loading 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        #result, #batch-result {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 20px;
            min-height: 60px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        #result.show, #batch-result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #e5e7eb;
        }

        .result-card.positive { border-left-color: #10b981; }
        .result-card.negative { border-left-color: #ef4444; }
        .result-card.neutral { border-left-color: #6b7280; }

        .result-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 12px;
            gap: 12px;
        }

        .emotion-badge {
            background: #f1f5f9;
            color: #475569;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .confidence-bar {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
            margin: 8px 0;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .detailed-scores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 8px;
            margin-top: 12px;
        }

        .score-item {
            text-align: center;
            padding: 8px;
            background: #f8fafc;
            border-radius: 8px;
            font-size: 0.85rem;
        }

        .batch-summary {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            border: 1px solid #10b981;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .batch-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.9rem;
        }

        .batch-item:last-child {
            border-bottom: none;
        }

        .batch-text {
            flex: 1;
            margin-right: 12px;
            color: #374151;
        }

        .batch-results {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .emoji {
            font-size: 1.5rem;
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-4px); }
        }

        .language-indicator {
            display: inline-block;
            background: #f3f4f6;
            color: #6b7280;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-left: 8px;
        }

        .error {
            color: #ef4444;
            background: #fef2f2;
            border: 1px solid #fecaca;
            padding: 12px;
            border-radius: 8px;
            margin: 8px 0;
        }

        @media (max-width: 768px) {
            .container { margin: 10px; padding: 24px; }
            h1 { font-size: 2rem; }
            .tabs { flex-direction: column; }
            .detailed-scores { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Advanced Sentiment Analysis</h1>
            <p class="subtitle">AI-powered emotion detection with multilingual support</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('single')">Single Text</button>
            <button class="tab" onclick="switchTab('batch')">Batch Analysis</button>
        </div>

        <!-- Single Text Analysis -->
        <div id="single-tab" class="tab-content active">
            <form id="sentiment-form">
                <div class="form-group">
                    <label for="sentiment-input">Enter your text (any language):</label>
                    <textarea
                        id="sentiment-input"
                        placeholder="Type something here... How are you feeling today? (Supports English, Spanish, French, German, and more!)"
                        required
                    ></textarea>
                </div>

                <div class="button-container">
                    <button type="submit" class="analyze-button">
                        Analyze Sentiment & Emotion
                    </button>
                </div>
            </form>

            <div class="loading" id="loading">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>

            <div id="result"></div>
        </div>

        <!-- Batch Analysis -->
        <div id="batch-tab" class="tab-content">
            <div class="form-group">
                <label>Choose analysis method:</label>
                <div class="tabs" style="margin-bottom: 16px;">
                    <button type="button" class="tab active" onclick="switchBatchMode('text')">Multiple Texts</button>
                    <button type="button" class="tab" onclick="switchBatchMode('file')">Upload File</button>
                </div>
            </div>

            <!-- Text Input Mode -->
            <div id="batch-text-mode">
                <div class="form-group">
                    <label for="batch-input">Enter multiple texts (one per line):</label>
                    <textarea
                        id="batch-input"
                        placeholder="Enter multiple texts, one per line:&#10;I love this product!&#10;This is terrible service.&#10;The weather is okay today.&#10;¬°Me encanta esto! (Spanish)&#10;Je suis tr√®s heureux! (French)"
                        rows="8"
                    ></textarea>
                </div>
            </div>

            <!-- File Upload Mode -->
            <div id="batch-file-mode" style="display: none;">
                <div class="form-group">
                    <label>Upload text file (.txt):</label>
                    <div class="file-upload">
                        <input type="file" id="file-input" accept=".txt">
                        <label for="file-input" class="file-upload-label">
                            üìÅ Click to select a .txt file<br>
                            <small>Max size: 16MB</small>
                        </label>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button type="button" class="analyze-button" onclick="analyzeBatch()">
                    Analyze Batch
                </button>
            </div>

            <div class="loading" id="batch-loading">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>

            <div id="batch-result"></div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        function switchBatchMode(mode) {
            document.querySelectorAll('#batch-tab .tabs .tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('batch-text-mode').style.display = mode === 'text' ? 'block' : 'none';
            document.getElementById('batch-file-mode').style.display = mode === 'file' ? 'block' : 'none';
        }

        // Single text analysis
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("sentiment-form");
            const sentimentInput = document.getElementById("sentiment-input");
            const resultDiv = document.getElementById("result");
            const loadingDiv = document.getElementById("loading");

            form.addEventListener("submit", async function (e) {
                e.preventDefault();

                const text = sentimentInput.value.trim();
                if (!text) return;

                loadingDiv.style.display = 'flex';
                resultDiv.classList.remove('show');

                try {
                    const response = await fetch("/analyze", {
                        method: "POST",
                        body: JSON.stringify({ text }),
                        headers: { "Content-Type": "application/json" },
                    });

                    const data = await response.json();
                    loadingDiv.style.display = 'none';

                    if (data.error) {
                        resultDiv.innerHTML = `<div class="error">${data.error}</div>`;
                    } else {
                        const { sentiment, emotion, emoji, confidence, language, detailed_scores } = data;

                        resultDiv.innerHTML = `
                            <div class="result-card ${sentiment.toLowerCase()}">
                                <div class="result-header">
                                    <div class="emoji">${emoji}</div>
                                    <div>
                                        <h3>${sentiment} Sentiment</h3>
                                        <span class="emotion-badge">${emotion}</span>
                                        <span class="language-indicator">${language.toUpperCase()}</span>
                                    </div>
                                </div>
                                <div>
                                    <strong>Confidence:</strong> ${(confidence * 100).toFixed(1)}%
                                    <div class="confidence-bar">
                                        <div class="confidence-fill" style="width: ${confidence * 100}%"></div>
                                    </div>
                                </div>
                                <div class="detailed-scores">
                                    <div class="score-item">
                                        <div><strong>Positive</strong></div>
                                        <div>${(detailed_scores.positive * 100).toFixed(1)}%</div>
                                    </div>
                                    <div class="score-item">
                                        <div><strong>Negative</strong></div>
                                        <div>${(detailed_scores.negative * 100).toFixed(1)}%</div>
                                    </div>
                                    <div class="score-item">
                                        <div><strong>Neutral</strong></div>
                                        <div>${(detailed_scores.neutral * 100).toFixed(1)}%</div>
                                    </div>
                                    <div class="score-item">
                                        <div><strong>Compound</strong></div>
                                        <div>${detailed_scores.compound.toFixed(3)}</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }

                    setTimeout(() => resultDiv.classList.add('show'), 100);

                } catch (error) {
                    loadingDiv.style.display = 'none';
                    resultDiv.innerHTML = `<div class="error">Error: Unable to analyze sentiment. Please try again.</div>`;
                    resultDiv.classList.add('show');
                    console.error('Error:', error);
                }
            });

            // Auto-resize textarea
            sentimentInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.max(120, this.scrollHeight) + 'px';
            });
        });

        /* --------  UPDATED BATCH ANALYSIS WITH CHARTS -------- */
        async function analyzeBatch() {
            const batchResultDiv = document.getElementById("batch-result");
            const batchLoadingDiv = document.getElementById("batch-loading");
            const batchInput = document.getElementById("batch-input");
            const fileInput = document.getElementById("file-input");

            // Determine mode
            const isFileMode = document.getElementById('batch-file-mode').style.display !== 'none';

            batchLoadingDiv.style.display = 'flex';
            batchResultDiv.classList.remove('show');

            try {
                let response;

                if (isFileMode && fileInput.files.length > 0) {
                    // File upload mode
                    const formData = new FormData();
                    formData.append('file', fileInput.files[0]);

                    response = await fetch("/analyze-batch", {
                        method: "POST",
                        body: formData
                    });
                } else {
                    // Text input mode
                    const texts = batchInput.value.trim().split('\n').filter(line => line.trim());
                    if (texts.length === 0) {
                        throw new Error('Please enter some texts or upload a file');
                    }

                    response = await fetch("/analyze-batch", {
                        method: "POST",
                        body: JSON.stringify({ texts }),
                        headers: { "Content-Type": "application/json" }
                    });
                }

                const data = await response.json();
                batchLoadingDiv.style.display = 'none';

                if (data.error) {
                    batchResultDiv.innerHTML = `<div class="error">${data.error}</div>`;
                } else {
                    let html = '';

                    /* ----- Summary block with canvases ----- */
                    if (data.summary.total_analyzed > 0) {
                        html += `
                            <div class="batch-summary">
                                <h3>üìä Analysis Summary</h3>
                                <div class="detailed-scores">
                                    <div class="score-item">
                                        <div><strong>Total Analyzed</strong></div>
                                        <div>${data.summary.total_analyzed}</div>
                                    </div>
                                    <div class="score-item">
                                        <div><strong>Avg Sentiment</strong></div>
                                        <div>${data.summary.average_sentiment_score.toFixed(3)}</div>
                                    </div>
                                    <div class="score-item">
                                        <div><strong>Most Common</strong></div>
                                        <div>${data.summary.most_common_emotion}</div>
                                    </div>
                                </div>
                                <div style="margin-top: 16px;">
                                    <strong>Sentiment Distribution:</strong><br>
                                    ${Object.entries(data.summary.sentiment_distribution).map(([key, value]) =>
                                        `${key}: ${value}`
                                    ).join(', ')}
                                </div>

                                <div style="margin-top: 24px;">
                                    <h4>Sentiment Bar Chart</h4>
                                    <canvas id="sentimentBarChart" height="100"></canvas>
                                </div>

                                <div style="margin-top: 24px;">
                                    <h4>Emotion Breakdown (Pie Chart)</h4>
                                    <canvas id="emotionPieChart" height="100"></canvas>
                                </div>
                            </div>
                        `;
                    }

                    /* ----- Individual results ----- */
                    html += '<h3>üìù Individual Results</h3>';
                    data.results.forEach(result => {
                        if (result.error) {
                            html += `
                                <div class="batch-item">
                                    <div class="batch-text">${result.text}</div>
                                    <div class="error" style="margin: 0;">${result.error}</div>
                                </div>
                            `;
                        } else {
                            html += `
                                <div class="batch-item">
                                    <div class="batch-text">${result.text}</div>
                                    <div class="batch-results">
                                        <span class="emoji">${result.emoji}</span>
                                        <span>${result.sentiment}</span>
                                        <span class="emotion-badge">${result.emotion}</span>
                                        <span class="language-indicator">${result.language.toUpperCase()}</span>
                                        <small>(${(result.confidence * 100).toFixed(1)}%)</small>
                                    </div>
                                </div>
                            `;
                        }
                    });

                    batchResultDiv.innerHTML = html;

                    /* ----- Render charts ----- */
                    if (data.summary.sentiment_distribution) {
                        const ctxBar = document.getElementById('sentimentBarChart').getContext('2d');
                        new Chart(ctxBar, {
                            type: 'bar',
                            data: {
                                labels: ['Positive', 'Negative', 'Neutral'],
                                datasets: [{
                                    label: 'Sentiment Count',
                                    data: [
                                        data.summary.sentiment_distribution.Positive || 0,
                                        data.summary.sentiment_distribution.Negative || 0,
                                        data.summary.sentiment_distribution.Neutral || 0
                                    ],
                                    backgroundColor: ['#10b981', '#ef4444', '#6b7280']
                                }]
                            },
                            options: {
                                responsive: true,
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        precision: 0
                                    }
                                }
                            }
                        });
                    }

                    if (data.summary.emotion_distribution) {
                        const ctxPie = document.getElementById('emotionPieChart').getContext('2d');
                        new Chart(ctxPie, {
                            type: 'pie',
                            data: {
                                labels: Object.keys(data.summary.emotion_distribution),
                                datasets: [{
                                    data: Object.values(data.summary.emotion_distribution),
                                    backgroundColor: [
                                        '#60a5fa', '#fbbf24', '#f87171', '#34d399',
                                        '#a78bfa', '#f472b6', '#c084fc', '#facc15'
                                    ]
                                }]
                            },
                            options: { responsive: true }
                        });
                    }
                }

                setTimeout(() => batchResultDiv.classList.add('show'), 100);

            } catch (error) {
                batchLoadingDiv.style.display = 'none';
                batchResultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                batchResultDiv.classList.add('show');
            }
        }

        // File input change handler
        document.getElementById('file-input').addEventListener('change', function(e) {
            const label = document.querySelector('.file-upload-label');
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                label.innerHTML = `üìÅ Selected: ${fileName}<br><small>Ready to analyze</small>`;
            } else {
                label.innerHTML = 'üìÅ Click to select a .txt file<br><small>Max size: 16MB</small>';
            }
        });
    </script>
</body>
</html>
